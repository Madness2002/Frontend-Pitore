<app-menu [validadorRedirect]=true></app-menu>
<div style="width: 100vw;height: 80vh;display: flex;justify-content: center;align-items: center;">
<div id="card">
  <div id="txt-iniciar-sesion">Iniciar Sesión</div>
<Form id="box-data">

  <div class="input-box" style="margin-bottom: 30px;">
    <i id="logo-usuario"></i>
    <input [(ngModel)] = "jwtRequest.username"  type="text" placeholder="Usuario">
  </div>

  <div class="input-box">
    <i id="logo-contra"></i>
    <input [(ngModel)] = "jwtRequest.password"type="password" placeholder="Contraseña">
  </div>


  <div id="box-hiper">
    <p>¿Olvistaste la contraseña?</p>
    <p id="ir-registro" (click)="IrA('/register')">¿No tienes una cuenta?</p>
  </div>

  <button id="iniciar" (click)=FormSubmit() type="button" class="btn btn-primary">Ingresar</button>

</Form>
</div>
</div>
